<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desencripta mi Amor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Desencripta tu Mensaje</h1>
        <textarea id="message" placeholder="Escribe el mensaje encriptado..."></textarea>
        <button onclick="decryptMessage()">Desencriptar</button>
        <textarea id="result" placeholder="Aquí aparecerá el mensaje desencriptado..." readonly></textarea>
        
    </div>
    <script src="desencriptar.js"></script>

    <!-- Aquí se incluye el script de corazones -->
    <script>
        if(typeof $pdj=='undefined'){
            document.write('<'+'script');
            document.write(' language="javascript"');
            document.write(' type="text/javascript"');
            document.write(' src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">');
            document.write('</'+'script'+'>');
        }
    </script>
    <script>
        if(typeof $pdj=='undefined'){
            var $pdj=jQuery.noConflict()
        }
        if(!image_urls){
            var image_urls=Array()
        }
        if(!flash_urls){
            var flash_urls=Array()
        }
        image_urls['corazon']="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgViNqmFaF_thHMAF10cE6WsgG4lB-zmHD-lP0DDPJFa5t6WDLAxz2KkeNmgsKpUHpYx3cCWOhMU6JSwcYn5zc02pmRHuAjqEa2usss6YVe_9difJbN9w86sDpjLEqua9LUsFuQ8_t7K94/s32/heart.png";
        
        $pdj(document).ready(function(){
            var c=$pdj(window).width();
            var d=$pdj(window).height();
            var e=function(a,b){
                return Math.round(a+(Math.random()*(b-a)))
            };
            var f=function(a){
                setTimeout(function(){
                    a.css({
                        left:e(0,c)+'px',
                        top:'-30px',
                        display:'block',
                        opacity:'0.'+e(10,100)
                    }).animate({
                        top:(d-10)+'px'
                    },e(8500,10000),function(){
                        $pdj(this).fadeOut('slow',function(){
                            f(a)
                        })
                    })
                },e(1,9000))
            };
            $pdj('<div></div>').attr('id','corazonDiv').css({
                position:'fixed',
                width:(c-20)+'px',
                height:'1px',
                left:'0px',
                top:'-5px',
                display:'block'
            }).appendTo('body');
            
            for(var i=1;i<=15;i++){
                var g=$pdj('<img/>').attr('src',image_urls['corazon']).css({
                    position:'absolute',
                    left:e(0,c)+'px',
                    top:'-30px',
                    display:'block',
                    opacity:'0.'+e(10,100),
                    'margin-left':0
                }).addClass('corazonDrop').appendTo('#corazonDiv');
                f(g);
                g=null
            }
            
            var h=0;
            var j=0;
            $pdj(window).resize(function(){
                c=$pdj(window).width();
                d=$pdj(window).height()
            })
        });
    </script>
</body>
</html>
